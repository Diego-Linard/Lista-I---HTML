<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

        <fieldset>
            <legend>Dados pessoais</legend>
        <form>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome"><br><br>
        <label for="DataDeNascimento">Data De Nascimento:</label>
        <input type="date" id="DataDeNascimento"><br><br>
        <label for="Endereco">Endereço:</label>
        <input type="text" id="Endereco"><br><br>
        <label for="Bairro">Bairro:</label>
        <input type="text" id="Bairro">
        <label for="Cidade">Cidade:</label>
        <input type="text" id="Cidade"><br><br>
        <label for="Cep">CEP:</label>
        <input type="text" id="Cep">
        <label for="Estado">Estado:</label>
        <select name="Estado" id="Estado">
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Distrito Federal</option>
            <option value="8">Espírito Santo</option>
            <option value="9">Goiás</option>
            <option value="10">Maranhão</option>
            <option value="11">Mato Grosso</option>
            <option value="12">Mato Grosso do Sul</option>
            <option value="13">Minas Gerais</option>
            <option value="14">Pará</option>
            <option value="15">Paraíba</option>
            <option value="16">Paraná</option>
            <option value="17">Pernambuco</option>
            <option value="18">Piauí</option>
            <option value="19">Rio de Janeiro</option>
            <option value="20">Rio Grande do Norte</option>
            <option value="21">Rio Grande do Sul</option>
            <option value="22">Rondônia</option>
            <option value="23">Roraima</option>
            <option value="24">Santa Catarina</option>
            <option value="25">São Paulo</option>
            <option value="26">Sergipe</option>
            <option value="27">Tocantins</option>
        </select>
        </form>
</fieldset>

    <fieldset>
        <legend>Dados profissionais</legend><br>
        <form>
            <label for="NaturezaDoCargo">NaturezaDoCargo</label><br>
            <input type="radio" id="Gerência" value="1">
            <label for="Gerência">Gerência</label>
            <input type="radio" id="Financeiro" value="2">
            <label for="Financeiro">Financeiro</label>
            <input type="radio" id="Recepcao" value="3">
            <label for="Recepcao">Recepção</label>
            <input type="radio" id="Administrativo" value="4">
            <label for="Administrativo">Administrativo</label>
            <input type="radio" id="Juridico" value="5">
            <label for="Juridico">Jurídico</label><br><br>

            <label for="Área de interesse">Área de interesse</label><br>
            <input type="checkbox" id="Computacao" value="6">
            <label for="Computacao">Computação</label>
            <input type="checkbox" id="Quimica" value="7">
            <label for="Quimica">Química</label>
            <input type="checkbox" id="MeioAmbiente" value="8">
            <label for="MeioAmbiente">Meio Ambiente</label>
            <input type="checkbox" id="Engenharia" value="9">
            <label for="Engenharia">Engenharia</label>
            <input type="checkbox" id="Matematica" value="10">
            <label for="Matematica">Matemática</label><br><br>

            <label for="MiniCurriculo">Mini Currículo:</label><br>
            <textarea name="message" style="width: 600px; height: 200px;"></textarea><br>



        </form>
    </fieldset>

</body>
</html>
